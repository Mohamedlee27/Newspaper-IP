{% extends 'base.html'%}
{% block content %}
<div class="container-fluid-landing">
<div class="row">
{% for source in source %}
<div class="card" style="width: 20rem; margin-left: 14px;">
    <a href={{source.url}}>
        <h1>{{source.name}}</h1>
        </a>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
    </div>
  </div>
{% endfor %}
</div>
</div>
{% endblock %}
